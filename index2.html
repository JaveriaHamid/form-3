<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="style2.css">
    </head>
    <body>
        <h1>Registration Form</h1>
        <form>
            <div>
                <label for="nameInp">Supplier Business Name</label>
                <input id="nameInp" type="text"/>
            </div>
            <div>
                <label for="addressInp">Supplier Address Detail</label>
                <input id="addressInp" type="text"/>
            </div>
            <div>
                <label for="postcodeInp">Supplier Postcode</label>
                <input id="postcodeInp" type="number"/>
            </div>
            <div>
                <label for="cityInp">Supplier City</label>
                <input id="cityInp" type="text"/>
            </div>
            <div>
                <label for="referenceInp">External Reference</label>
                <input id="referenceInp" type="text"/>
            </div>
            <div>
                <label for="itemInp">Item Type</label>
                <input id="itemInp" type="text"/>
            </div>
            <div>
                <label for="codeInp">Item Code</label>
                <input id="codeInp" type="number"/>
            </div>
            <div>
                <label for="quantityInp">Quantity</label>
                <input id="quantityInp" type="number"/>
            </div>
            <div>
                <label for="unitpriceInp">Unit Price</label>
                <input id="unitpriceInp" type="number"/>
            </div>
            <div>
                <label for="notesInp">Notes</label>
                <textarea id="notesInp" name="notesInp"></textarea>
            </div>
            <div>
                <label for="desctriptionInp">Description</label>
                <textarea id="desctriptionInp" name="descriptionInp"></textarea>
            </div>
            <div>
                <label for="fileInp">File</label>
                <input type="file">
            </div>
        </form>
    </body>
</html>
